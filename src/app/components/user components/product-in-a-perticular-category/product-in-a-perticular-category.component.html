<app-header></app-header>
<h3 style="padding: 0px 30px;">Products in Category {{id}}: </h3>
<div class="product-grid">
  <div class="product-card" *ngFor="let product of displayCategories">
    <img src={{product.imageURL}} alt="" class="product-image">
    <h2 class="product-name">{{product.name}}</h2>
    <p class="card_text" style="font-size: 1.5rem;">{{product.sellingPrice}} â‚¹</p>
    <button class="buy-button" (click)="AddToCart(product)">Add to cart</button>
    <button class="buy-button" (click)="openDetails(product.name)">More Details</button>
  </div>
</div>
<app-footer></app-footer>
