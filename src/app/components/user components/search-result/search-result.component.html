<h3 *ngIf="searchTerm != ''" style="padding: 0px 30px;">Search result for {{searchTerm}}: </h3>
<div class="product-grid">
  <div class="product-card" *ngFor="let product of searchResultProduct">
    <img src={{product.imageURL}} alt="" class="product-image">
    <h2 class="product-name">{{product.name}}</h2>
    <p class="card_text" style="font-size: 1.5rem;">{{product.sellingPrice}} ₹</p>
    <button class="buy-button" (click)="AddToCart(product)">Add to cart</button>
    <button class="buy-button" (click)="openDetails(product.name)">More Details</button>
  </div>
</div>

<app-footer></app-footer>
