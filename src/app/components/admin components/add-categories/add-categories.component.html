<div class="container">
    <div class="card">
        <h2>Enter new category</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="name">Category Name</label>
            <input type="text" formControlName="name" id="name" placeholder="Enter Category Name">
            <label for="imageURL">Image URL</label>
            <input type="imageURL" formControlName="imageURL" id="imageURL" placeholder="Enter image URL">
            <button type="submit">Add</button>
        </form>
    </div>
</div>
